<!-- Portfolio Grid Section -->
    <section id="photography" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Photography</h2>
                    <h3 class="section-subheading text-muted">Some of my recent captures. All the pictures have been taken from Motorola G3. All rights reserved &copy; tia_rumpy 2016</h3>
                </div>
            </div>
            <div class="row">
                {%  for img in site.images %}
                    <a class="example-image-link" href="/img/photography/{{img.image}}.jpg" data-lightbox="example-set" data-title="&copy; tia_rumpy 2016"><img class="example-image col-md-4" src="/img/photography/thumbnail/{{img.image}}_thumb.jpg" height="250" width="250" style="margin-bottom: 30px" alt=""/></a>
                {% endfor %}
            </div>
            <a href="https://instagram.com/tiadey20/" target="_blank" style="text-align: center;">Check out more photos at @tiadey20 on Instagram</a>
        </div>
    </section>
